language: ruby
rvm:
- 2.5.0
services:
- postgresql
script:
- bin/rails db:create
- bin/rails db:migrate
- bin/rails db:test:prepare
- bundle exec rspec
deploy:
  provider: heroku
  run: rake db:migrate
  app:
    master:
    production: acebook-stars
  on: https://github.com/toddpla/acebook-stars.git
env:
  global:
    secure: 
